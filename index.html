<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <meta name="author" content="Artemis Zafari">
        <meta name="description" content="An Odin Project micro-task to replicate the google homepage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/google-favicon.ico" type="image/x-icon">
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div id="header">
            <div id="header-left">
                <a id="about" href="#">About</a>
                <a id="store" href="#">Store</a>
            </div>
            <div id="header-right">
                <a id="gmail" href="#">Gmail</a>
                <a id="images" href="#">Images</a>
                <div id="apps"></div>
                <button type="submit" id="sign-in">Sign In</button>
            </div>
        </div>
        <div id="main">
            <img id="logo" src="images/google-logo.png" alt="Google">
            <div id="search-box">
                <img id="search-glass" src="images/search-glass.png" alt="Search">
                <input id="search" type="text">
                <img id="mic" src="images/mic.png" alt="Voice">
            </div>
            <div id="search-buttons">
                <button type="submit" id="google-search">Google Search</button>
                <button type="submit" id="google-lucky">I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="footer">
            <div id="footer-left">
                <a id="advertising" href="#">Advertising</a>
                <a id="business" href="#">Business</a>
                <a id="how" href="#">How Search Works</a>
            </div>
            <div id="footer-right">
                <a id="privacy" href="#">Privacy</a>
                <a id="terms" href="#">Terms</a>
                <a id="settings" href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
